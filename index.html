<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Memory Game</title>
</head>

<body>

    <div class="container">
        <header>
            <h1>Amnesiac Test!</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li>
                    <i class="fa fa-star 1"></i>
                </li>
                <li>
                    <i class="fa fa-star 2"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
            </ul>

            <div class="moves">Moves:
                <span>0</span>
            </div>

            <div class="timer">Timer: 0.0</div>

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <!--Array of cards-->
        <ul class="deck"></ul>

    </div>

    <!-- Modal - source https://www.w3schools.com/howto/howto_css_modals.asp-->
    <div class="modal">

        <div class="modal-content">
            <div class="close">&times;</div>
            <h1 class="stack">Great Job</h1>
            <p>Your memory is getting better!</p>
            <ul class="stars stars-modal stack">
                <li>
                    <i class="fa fa-star 1"></i>
                </li>
                <li>
                    <i class="fa fa-star 2"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
            </ul>
            <p class="moves stack">Moves: 0</p>

            <p class="timer stack">Time: </p>

            <button type="button" class="button">Play Again To Enhance Memory</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
